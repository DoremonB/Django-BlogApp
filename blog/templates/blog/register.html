{% extends 'blog/base.html' %}

{% block content %}
<div class="jumbotron">
  <h1 style="color: blue;">Registeration Form</h1>
<form action="" method="POST">    
    {% csrf_token %}
    <div class="form-group">
      <label for="exampleInputEmail1">Username</label>
      <input type="text" class="form-control" name="username" aria-describedby="emailHelp" placeholder="Enter username" required>
    </div>

    <div class="form-group">
        <label for="exampleInputEmail1">Password</label>
        <input type="text" class="form-control" name="password" aria-describedby="emailHelp" placeholder="Enter Password" required>
    </div>


    
    
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock %}
