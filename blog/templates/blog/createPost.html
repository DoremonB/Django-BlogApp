{% extends 'blog/base.html' %}

{% block content %}
<div class="jumbotron">
  <h1 style="color: blue;">Create Post</h1>
<form action="" method="POST">    
    {% csrf_token %}
    <div class="form-group">
      <label for="exampleInputEmail1">Title</label>
      <input type="text" class="form-control" name="title" aria-describedby="emailHelp" placeholder="Enter title" required>
    </div>

    <div class="form-group">
        <label for="exampleInputEmail1">Content</label>
        <textarea type="text" rows="10" class="form-control" name="content" aria-describedby="emailHelp" placeholder="Enter content" required></textarea>
    </div>


    
    
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock %}
